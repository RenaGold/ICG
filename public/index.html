<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="container-left">
      <div id="in" class ="box">
          <p>Press <kbd>W;</kbd><kbd>A;</kbd><kbd>S;</kbd><kbd>D;</kbd> to control the car</p>
          <p>Press <kbd>R</kbd> to reset the car position</p>
          <p>Press <kbd>1;</kbd><kbd>2;</kbd> to change the camera views. (Press the same key to return to the main view)</p>
          <p>Use <kbd>Left-Mouse</kbd> to control the camera, <kbd>Right-Mouse</kbd> to move the scene and <kbd>Wheel</kbd> to zoom in and zoom out.</p>
      </div>
  </div>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
